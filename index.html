<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pie Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand SC', cursive;
            background-color: #fff8e7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            position: relative;
        }

        .toggle-button {
            position: relative;
            left: 0;
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5a524;
            font-family: 'Patrick Hand SC', cursive;
            color: #fff;
            font-size: 20px;
        }

        .toggle-button.sushi {
            background-color: #8dc63f;
            /* Sushi green for button background */
        }

        h1 {
            color: #c23b24;
            text-align: center;
        }

        h2 {
            color: #c23b24;
            margin-top: 30px;
            margin-left: 30px;
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            margin-left: 30px;
        }

        .ingredient,
        .step {
            background-color: #f5a524;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .step {
            background-color: #8dc63f;
        }
    </style>
</head>

<body>
    <h1>Apple Pie Recipe</h1>

    <div class="header">
        <button class="toggle-button" onclick="toggleSection('ingredients', this)">+</button>
        <h2>Ingredients</h2>
    </div>
    <div id="ingredients" class="content">
        <div class="ingredient">1 tablespoon granulated sugar</div>
        <div class="ingredient">200 g of softened butter</div>
        <!-- Add more ingredients as needed -->
    </div>

    <div class="header">
        <button class="toggle-button sushi" onclick="toggleSection('preparation', this)">+</button>
        <h2>Preparation</h2>
    </div>
    <div id="preparation" class="content">
        <div class="step">1. Mix sugar, butter, sour cream, and egg.</div>
        <div class="step">2. Gradually add flour.</div>
        <!-- Add more steps as needed -->
    </div>

    <script>
        function toggleSection(sectionId, btn) {
            var section = document.getElementById(sectionId);
            if (section.style.maxHeight) {
                section.style.maxHeight = null;
                btn.textContent = '+';
            } else {
                section.style.maxHeight = section.scrollHeight + "px";
                btn.textContent = '-';
            }
        }
    </script>
</body>

</html>
