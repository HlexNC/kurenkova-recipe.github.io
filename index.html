<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pie Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand SC', cursive;
            background-color: #fff8e7;
            /* light peach background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #c23b24;
            /* Tall Poppy for titles */
            text-align: center;
        }

        h2 {
            color: #c23b24;
            /* Tall Poppy for subtitles */
            margin-top: 30px;
        }

        .ingredient,
        .step {
            background-color: #f5a524;
            /* Buttercup yellow for boxes */
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .step {
            background-color: #8dc63f;
            /* Sushi green for step boxes */
        }

        /* Add styles for the button and icon */
        .toggle-button {
            position: relative;
            left: 0;
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5a524;
            /* Buttercup yellow for button background */
            font-family: 'Patrick Hand SC', cursive;
            color: #fff;
            font-size: 20px;
        }

        .toggle-button.sushi {
            background-color: #8dc63f;
            /* Sushi green for button background */
        }

        .toggle-content {
            transition: max-height 0.5s ease-in-out;
            /* smooth folding animation */
            max-height: 1000px;
            /* arbitrary large number */
            overflow: hidden;
            margin-left: 30px;
        }

        .hidden {
            max-height: 0;
        }
    </style>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            content.classList.toggle('hidden');
        }
    </script>
</head>

<body>
    <h1>Apple Pie Recipe</h1>
    <h2><button class="toggle-button" onclick="toggleContent('ingredients')">+</button> Ingredients</h2>
    <div id="ingredients" class="toggle-content">
        <div class="ingredient">1 tablespoon granulated sugar</div>
        <div class="ingredient">200 g of softened butter</div>
        <!-- Add more ingredients as needed -->
    </div>

    <h2><button class="toggle-button sushi" onclick="toggleContent('preparation')">+</button> Preparation</h2>
    <div id="preparation" class="toggle-content">
        <div class="step">1. Mix sugar, butter, sour cream, and egg.</div>
        <div class="step">2. Gradually add flour.</div>
        <!-- Add more steps as needed -->
    </div>
</body>

</html>
